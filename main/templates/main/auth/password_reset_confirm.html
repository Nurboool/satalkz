<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Жаңа құпия сөз - SatAl.KZ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .reset-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #002f34 0%, #00a015 50%, #008a11 100%);
        padding: 2rem 1rem;
        position: relative;
    }

    .logo {
        position: absolute;
        top: 2rem;
        left: 2rem;
        color: white;
        font-size: 2rem;
        font-weight: 800;
        text-decoration: none;
    }

    .logo:hover {
        color: #23e5db;
    }

    .reset-card {
        background: white;
        border-radius: 12px;
        padding: 2.5rem;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        max-width: 450px;
        width: 100%;
    }

    .reset-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .reset-header h2 {
        color: #002f34;
        font-weight: 700;
        margin-bottom: 0.5rem;
    }

    .reset-header p {
        color: #7f8c8d;
        font-size: 0.9rem;
    }

    .form-label {
        font-weight: 600;
        color: #002f34;
        margin-bottom: 0.5rem;
        display: block;
    }

    .form-control {
        border: 2px solid #ddd;
        border-radius: 4px;
        padding: 0.7rem 1rem;
        font-size: 0.95rem;
        transition: all 0.3s;
        width: 100%;
    }

    .form-control:focus {
        border-color: #23e5db;
        box-shadow: 0 0 0 0.2rem rgba(35, 229, 219, 0.25);
        outline: none;
    }

    .btn-reset {
        background: #23e5db;
        color: #002f34;
        border: none;
        padding: 0.8rem;
        font-weight: 700;
        border-radius: 4px;
        width: 100%;
        font-size: 1rem;
        transition: all 0.3s;
        cursor: pointer;
    }

    .btn-reset:hover {
        background: #00c8bb;
        transform: translateY(-2px);
    }

    .text-muted {
        color: #7f8c8d;
        font-size: 0.85rem;
        margin-top: 0.3rem;
    }
</style>

<div class="reset-container">
    <a href="{% url 'all_ads' %}" class="logo">
        <i class="fas fa-shopping-bag"></i> SatAl.KZ
    </a>

    <div class="reset-card">
        <div class="reset-header">
            <h2><i class="fas fa-lock"></i> Жаңа құпия сөз</h2>
            <p>Жаңа құпия сөзіңізді енгізіңіз</p>
        </div>

        {% if validlink %}
        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">
                    <i class="fas fa-lock"></i> Жаңа құпия сөз
                </label>
                <input type="password" name="new_password1" class="form-control"
                       placeholder="Кемінде 8 символ" required>
                <small class="text-muted">Кемінде 8 символдан тұруы керек</small>
            </div>

            <div class="mb-4">
                <label class="form-label">
                    <i class="fas fa-lock"></i> Құпия сөзді растау
                </label>
                <input type="password" name="new_password2" class="form-control"
                       placeholder="Құпия сөзді қайталаңыз" required>
            </div>

            <button type="submit" class="btn-reset">
                <i class="fas fa-save"></i> Сақтау
            </button>
        </form>
        {% else %}
        <div class="text-center">
            <div style="font-size: 4rem; color: #dc3545; margin-bottom: 1rem;">
                <i class="fas fa-times-circle"></i>
            </div>
            <h3 style="color: #002f34;">Сілтеме жарамсыз!</h3>
            <p style="color: #7f8c8d;">
                Бұл сілтеме жарамсыз немесе мерзімі өтіп кеткен. Қайтадан сұраңыз.
            </p>
            <a href="{% url 'password_reset' %}" class="btn-reset mt-3" style="display: inline-block; text-decoration: none;">
                <i class="fas fa-redo"></i> Қайта сұрау
            </a>
        </div>
        {% endif %}
    </div>
</div>
</body>
</html>
