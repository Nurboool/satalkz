<!DOCTYPE html>
{% load static %}
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Кіру - OLX.KZ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); 
            min-height: 100vh; 
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Nunito', sans-serif;
        }
        .btn-success { 
            background-color: #00ba1a; 
            border: none; 
        }
        .btn-success:hover { 
            background-color: #009d13; 
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-header bg-success text-white text-center py-4">
                        <h3 class="mb-0"><i class="fas fa-sign-in-alt"></i> Кіру</h3>
                    </div>
                    <div class="card-body p-5">
                        <!-- ҚАТЕЛЕР -->
                        {% if form.non_field_errors %}
                            <div class="alert alert-danger">
                                Қолданушы аты немесе құпия сөз қате!
                            </div>
                        {% endif %}

                        <form method="post">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label class="form-label fw-bold">
                                    <i class="fas fa-user"></i> Қолданушы аты
                                </label>
                                <input type="text" name="username" class="form-control form-control-lg" 
                                       placeholder="Қолданушы аты" required autofocus>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-bold">
                                    <i class="fas fa-lock"></i> Құпия сөз
                                </label>
                                <input type="password" name="password" class="form-control form-control-lg" 
                                       placeholder="Құпия сөз" required>
                            </div>
                                <div class="text-end mb-3">
                                    <a href="{% url 'password_reset' %}" style="color: #002f34; text-decoration: none; font-size: 0.9rem;">
                                        <i class="fas fa-key"></i> Құпия сөзді ұмыттыңыз ба?
                                    </a>
                                </div>

                            <button type="submit" class="btn btn-success w-100 py-3 fw-bold">
                                <i class="fas fa-sign-in-alt"></i> Кіру
                            </button>
                        </form>

                        <div class="text-center mt-4">
                            <p class="mb-0">Аккаунтыңыз жоқ па? 
                                <a href="{% url 'register' %}" class="text-success fw-bold">Тіркелу</a>
                            </p>
                        </div>

                        <div class="text-center mt-3">
                            <a href="{% url 'headd' %}" class="text-muted">
                                <i class="fas fa-arrow-left"></i> Басты бетке
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
