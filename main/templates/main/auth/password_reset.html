<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Құпия сөзді қалпына келтіру - SatAl.KZ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .reset-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #002f34 0%, #00a015 50%, #008a11 100%);
        padding: 2rem 1rem;
        position: relative;
    }
    
    .logo {
        position: absolute;
        top: 2rem;
        left: 2rem;
        color: white;
        font-size: 2rem;
        font-weight: 800;
        text-decoration: none;
    }
    
    .logo:hover {
        color: #23e5db;
    }
    
    .reset-card {
        background: white;
        border-radius: 12px;
        padding: 2.5rem;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        max-width: 450px;
        width: 100%;
    }
    
    .reset-header {
        text-align: center;
        margin-bottom: 2rem;
    }
    
    .reset-header h2 {
        color: #002f34;
        font-weight: 700;
        margin-bottom: 0.5rem;
    }
    
    .reset-header p {
        color: #7f8c8d;
        font-size: 0.9rem;
    }
    
    .form-label {
        font-weight: 600;
        color: #002f34;
        margin-bottom: 0.5rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }
    
    .form-control {
        border: 2px solid #ddd;
        border-radius: 4px;
        padding: 0.7rem 1rem;
        font-size: 0.95rem;
        transition: all 0.3s;
        width: 100%;
    }
    
    .form-control:focus {
        border-color: #23e5db;
        box-shadow: 0 0 0 0.2rem rgba(35, 229, 219, 0.25);
        outline: none;
    }
    
    .btn-reset {
        background: #23e5db;
        color: #002f34;
        border: none;
        padding: 0.8rem;
        font-weight: 700;
        border-radius: 4px;
        width: 100%;
        font-size: 1rem;
        transition: all 0.3s;
    }
    
    .btn-reset:hover {
        background: #00c8bb;
        transform: translateY(-2px);
    }
    
    .back-link {
        text-align: center;
        margin-top: 1.5rem;
    }
    
    .back-link a {
        color: #002f34;
        text-decoration: none;
        font-weight: 600;
    }
    
    .back-link a:hover {
        color: #23e5db;
    }
</style>

<div class="reset-container">
    <a href="{% url 'login' %}" class="logo">
        <i class="fas fa-shopping-bag"></i> SatAl.KZ
    </a>
    
    <div class="reset-card">
        <div class="reset-header">
            <h2><i class="fas fa-key"></i> Құпия сөзді қалпына келтіру</h2>
            <p>Email мекенжайыңызды енгізіңіз. Сізге қалпына келтіру сілтемесі жіберіледі.</p>
        </div>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-4">
                <label class="form-label">
                    <i class="fas fa-envelope"></i> Email
                </label>
                <input type="email" name="email" class="form-control" 
                       placeholder="example@gmail.com" required>
            </div>
            
            <button type="submit" class="btn-reset">
                <i class="fas fa-paper-plane"></i> Жіберу
            </button>
        </form>
        
        <div class="back-link">
            <a href="{% url 'login' %}">
                <i class="fas fa-arrow-left"></i> Кіруге оралу
            </a>
        </div>
    </div>
</div>
</body>
</html>
