<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <title>IP Камералар</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; padding: 40px; }
        .container { background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">IP Камералар (Alser.kz)</h2>
        <p class="text-center">
            <a href="https://alser.kz/c/ip-kamery" target="_blank">alser.kz/c/ip-kamery</a>
        </p>

        <form method="post" class="text-center mb-4">
            {% csrf_token %}
            <button type="submit" class="btn btn-success btn-lg">
                Excel жүктеу
            </button>
        </form>

        {% if message %}
        <div class="alert {% if 'Қате' in message %}alert-danger{% else %}alert-success{% endif %} text-center">
            {{ message }}
        </div>
        {% endif %}

        <div class="text-center">
            <a href="/" class="btn btn-secondary">Басты бет</a>
        </div>
    </div>
</body>
</html>
