{% extends "main/base.html" %}
{% load static %}

{% block title %}Құпия сөзді өзгерту - OLX.KZ{% endblock %}

{% block content %}
<style>
    .back-btn {
        background: transparent;
        border: 2px solid #002f34;
        color: #002f34;
        padding: 0.6rem 1.5rem;
        border-radius: 4px;
        font-weight: 600;
        transition: all 0.3s;
        margin-bottom: 1.5rem;
        margin-top: 1rem;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        text-decoration: none;
    }
    
    .back-btn:hover {
        background: #002f34;
        color: white;
        text-decoration: none;
    }
    
    .form-card {
        background: white;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        max-width: 500px;
        margin: 0 auto;
    }
    
    .form-header {
        background: linear-gradient(135deg, #002f34 0%, #004144 100%);
        color: white;
        padding: 1.5rem;
        border-radius: 8px 8px 0 0;
    }
    
    .form-body {
        padding: 2rem;
    }
    
    .form-label {
        font-weight: 600;
        color: #002f34;
        margin-bottom: 0.5rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }
    
    .form-control {
        border: 2px solid #ddd;
        border-radius: 4px;
        padding: 0.7rem 1rem;
        font-size: 0.95rem;
        transition: all 0.3s;
    }
    
    .form-control:focus {
        border-color: #23e5db;
        box-shadow: 0 0 0 0.2rem rgba(35, 229, 219, 0.25);
        outline: none;
    }
    
    .btn-save {
        background: #23e5db;
        color: #002f34;
        border: none;
        padding: 0.8rem 2rem;
        font-weight: 700;
        border-radius: 4px;
        transition: all 0.3s;
        width: 100%;
    }
    
    .btn-save:hover {
        background: #00c8bb;
        transform: translateY(-2px);
    }
</style>

<div class="container py-4">
    <a href="{% url 'profile' %}" class="back-btn">
        <i class="fas fa-arrow-left"></i> Профильге қайту
    </a>

    <div class="form-card">
        <div class="form-header">
            <h3><i class="fas fa-key"></i> Құпия сөзді өзгерту</h3>
        </div>
        
        <div class="form-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label">
                        <i class="fas fa-lock"></i> Ескі құпия сөз
                    </label>
                    <input type="password" name="old_password" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">
                        <i class="fas fa-lock"></i> Жаңа құпия сөз
                    </label>
                    <input type="password" name="new_password" class="form-control" required minlength="8">
                    <small class="text-muted">Кемінде 8 символ</small>
                </div>
                
                <div class="mb-4">
                    <label class="form-label">
                        <i class="fas fa-lock"></i> Жаңа құпия сөзді растау
                    </label>
                    <input type="password" name="confirm_password" class="form-control" required minlength="8">
                </div>
                
                <button type="submit" class="btn btn-save">
                    <i class="fas fa-save"></i> Өзгерту
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
